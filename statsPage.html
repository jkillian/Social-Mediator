<html>
   <head>
      <title>Browsing Stats</title>
      <link href="lib/ivory.css" rel="stylesheet" type="text/css"/>
      <link href="statsPage.css" rel="stylesheet" type="text/css"/>
      <script src="lib/jquery-2.0.3.js"></script>
      <script src="lib/chart.js"></script>
      <script src="statsPage.js"></script>
   </head>
   <body>
   <div class="g960">
      <div class="row space-bot">
         <div class="c6 centered first">
            <h2 class="text-center">Social Mediator</h1>
            <h3 class="text-center" id="totalTime"></h2>
         </div>
      </div>   

      <hr/>
      <div class="row space-bot">
         <div class="c8 centered first" id="topSitesChartDiv">
            <canvas id="topSitesChart" width="500" height="500"></canvas>
         </div>
      </div>
      <div class="row space-bot">
         <div class="c6 centered first">
            <h4 class="text-center">Top 5 Sites</h4>
            <table id="topSitesTable">
               <thead>
                  <tr><th>Color</th><th>Site</th><th>Time (HH:MM:SS)</th></tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </div>
      <hr/>

      <div class="row space-bot">
         <div class="c8 centered first" id="watchedSitesChartDiv">
            <canvas id="watchedSitesChart" width="500" height="500"></canvas>
         </div>
      </div>
      <div class="row space-bot">
         <div class="c6 centered first">
            <h4 class="text-center">Watched Sites</h4>
            <table id="watchedSitesTable">
               <thead>
                  <tr><th>Color</th><th>Site</th><th>Time (HH:MM:SS)</th></tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </div>
      <hr/>

      <div class="row space-bot">
         <div class="c6 centered first">
            <h4 class="text-center">All Sites</h4>
            <table id="allSitesTable">
               <thead>
                  <tr><th>Rank</th><th>Site</th><th>Time (HH:MM:SS)</th></tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </div>
      <hr/>

      </div>
   </body>
</html>
